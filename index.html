<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KuraX â€” Coming Soon</title>
    <link href="kuralogo.png" type="image/x-icon" rel="shortcut icon">
    <link rel="stylesheet" href="style.css">
  

</head>

<body>

    <canvas id="network-canvas"></canvas>

    <div class="container">

        <div class="logo-text">
            <div class="logo">
                <img src="kuralogo.png" alt="">
                <div class="brand">Kura<span class="x">X</span></div>
            </div>
            <div class="text">
                <p>Exchange currencies directly.<br>
                    No banks.<br>
                    No hidden fees. Just people.</p>
            </div>
        </div>

        <div class="typewriter">
            <h1 id="type-text"></h1>
        </div>

    </div>


    <script>

        const text = "Coming Soon...";
        const el = document.getElementById("type-text");
        let i = 0;

        function typeWriter() {
            if (i < text.length) {
                el.style.width = (i + 1) + "ch";
                el.textContent += text.charAt(i);
                i++;
                setTimeout(typeWriter, 100);
            }
        }

        setTimeout(typeWriter, 1000);




        const canvas = document.getElementById("network-canvas");
        const ctx = canvas.getContext("2d");

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        resizeCanvas();
        window.addEventListener("resize", resizeCanvas);

        let nodes = [];
        const NODE_COUNT = 90;

        function createNodes() {
            nodes = [];
            for (let i = 0; i < NODE_COUNT; i++) {
                nodes.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    vx: (Math.random() - 0.5) * 0.4,
                    vy: (Math.random() - 0.5) * 0.4
                });
            }
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            for (let n of nodes) {
                n.x += n.vx;
                n.y += n.vy;

                if (n.x < 0 || n.x > canvas.width) n.vx *= -1;
                if (n.y < 0 || n.y > canvas.height) n.vy *= -1;

                // Noktalar
                ctx.beginPath();
                ctx.arc(n.x, n.y, 2, 0, Math.PI * 2);
                ctx.fillStyle = "#4ff7ff";
                ctx.fill();

                for (let other of nodes) {
                    let dx = n.x - other.x;
                    let dy = n.y - other.y;
                    let dist = Math.sqrt(dx * dx + dy * dy);

                    if (dist < 120) {
                        ctx.strokeStyle = "rgba(79, 247, 255, " + (1 - dist / 120) + ")";
                        ctx.lineWidth = 1;
                        ctx.beginPath();
                        ctx.moveTo(n.x, n.y);
                        ctx.lineTo(other.x, other.y);
                        ctx.stroke();
                    }
                }
            }

            requestAnimationFrame(draw);
        }

        createNodes();
        draw();
    </script>

</body>

</html>
