<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="kuralogo.png" type="image/x-icon">
    <title>KuraX</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="container">
      
        <div class="logo-text">
            <div class="logo">
                <img src="kuralogo.png" alt="">
                <div class="brand">Kura<span class="x">X</span></div>
            </div>
            <div class="text">
                <p>Exchange currencies directly.<br>
                    No banks.<br>
                    No hidden fees. Just people.</p>
            </div>
        </div>
        <div class="typewriter">
            <h1 id="type-text"></h1>
        </div>
    </div>
</body>
<script>
  const text = "Coming soon!";
    const speed = 100; 
    let i = 0;

    function typeWriter() {
        if (i < text.length) {
            document.getElementById("type-text").textContent += text.charAt(i);
            i++;
            setTimeout(typeWriter, speed);
        } else {
            setTimeout(() => {
                document.getElementById("type-text").textContent = "";
                i = 0;
                typeWriter();
            }, 1500);
        }
    }

    window.onload = typeWriter;


</script>
</html>
